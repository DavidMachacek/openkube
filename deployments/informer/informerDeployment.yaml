apiVersion: apps/v1
kind: Deployment
metadata:
  name: informer
  namespace: gs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: informerapp
  minReadySeconds: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: informerapp
    spec:
      containers:
      - image: davidmachacek/informer:v1
        name: informercontainer
        readinessProbe:
          periodSeconds: 10
          httpGet:
            path: /actuator/health
            port: 8080